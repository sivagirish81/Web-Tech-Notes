<html>
    <head>
        <title>
            CLASS - 10
        </title>
        <script type = "text/javascript">
            var timer = null;
            var obj = 
            {
                monitor : function()
                {
                    console.log("In Monitor");
                    iframe = document.getElementById("ifr");
                    iframe.src = "test.php";
                },
                updatediv : function(str)
                {
                    newdiv = document.createElement("div");
                    newdiv.innerHTML = str;
                    document.body.appendChild(newdiv);
                    obj.monitor();
                },
                heartbeat : function()
                {
                    if (timer)
                    {
                        clearTimeout(timer);
                    }
                    console.log("In Heartbeat");
                    timer =setInterval(obj.monitor,10000);
                }
            }
        </script>
    </head>
    <body>
        <input type ="button" value = "Click To Monitor" onclick = "obj.monitor()"/>
        <p></p>
        <iframe width = "100" height = "100" id = "ifr" style = "display:none">
        </iframe>
    </body>
</html>
