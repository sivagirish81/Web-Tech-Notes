<html>
<script>
var obj = {
xhr : new XMLHttpRequest(),
getvideo: function ()
{
this.xhr.onreadystatechange = this.showvideo;
this.xhr.open("GET","http://localhost/WT/sample.php", true);
this.xhr.setRequestHeader("Name","Aruna");
this.xhr.responseType = "blob";
this.xhr.send();
},
showvideo: function ()
{

if(this.readyState == 4 && this.status == 200)
{
var res = this.response;
vid = document.createElement("video");
vid.controls = true;
vid.src = URL.createObjectURL(res);
document.body.appendChild(vid);
}
else
{
}
}
};
</script>
<button id="bid" value = "Get a video" onclick = "obj.getvideo()">Please get me a cute little video :):)</button>
</html>
