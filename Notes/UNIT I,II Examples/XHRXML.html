<!DOCTYPE html>
<html>
<head>
<script type="text/javascript"> 
var obj = 
{
	xhr: new XMLHttpRequest(),
	getMsg: function()
	{
		this.xhr.onreadystatechange = this.showMsg;
		this.xhr.open("GET", "http://localhost/test.php", true);
		this.xhr.send();
	},
	showMsg: function()
	{
		if(obj.xhr.readyState == 4 && obj.xhr.status== 200)
		{
			root = this.responseXML.documentElement;
			node = root.getElementsByTagName("name")[0];
			alert(node.firstChild.nodeValue);
		}
	}
}
</script>
</head>
<body>
<input type="button" value="GET MSG" onclick="obj.getMsg()"/>
</body>
</html>
