<html>
<head>
	<script>
		function mytostring(){
			console.log(arguments);
			var str="";
			for (var i in arguments)
				str=str+this[arguments[i]];
			return str;
		}
		var obj={name:"vijay", age:"22", show:function(){}};
		var params=["name","age"];
		console.log(mytostring.call(obj,"name","age"));
		console.log(mytostring.apply(obj,params));
		
		var obj1={name:"sujay", age:"25", show:function(){}};
		var objstr = mytostring.bind(obj1);
		
		console.log(objstr("name","age"));//mytostring.call(obj)

	</script>
</head>
</html>
