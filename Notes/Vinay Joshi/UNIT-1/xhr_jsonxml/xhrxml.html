<!DOCTYPE html>
<html>
<head>
<title>XHR AJAX</title>
<script type="text/javascript"> 
obj = 
{
	xhr: new XMLHttpRequest(),

	getMsg: function()
	{
	
		this.xhr.onreadystatechange = this.showMsg;
		
		this.xhr.open("get", "getmsg_xml.php", true);
		this.xhr.responseType="document";
		this.xhr.send();
	},
	
	
	showMsg: function()
	{
		if(obj.xhr.readyState == 4 && obj.xhr.status== 200)
		{
			root = this.responseXML.documentElement;
			console.log(this.responseXML)
			console.log(this.responseText)
			node = root.getElementsByTagName("name")[0];
			alert(node.firstChild.nodeValue);//or node.textContent
			//this.responseText will not be available if this.xhr.responseType is set to "document" before calling send
		}
	}
}
</script>
</head>
<body>
<input type="button" value="GET MSG" onclick="obj.getMsg()"/>
<p id="list"></p>
</body>
</html>
